<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <form action="index.html">
        <label for="email">Email :</label>    <input type="email" id="email"> <br><br>
        <label for="mobile">Mobile : </label> <input type="number" id="mobile"> <br><br>
        <label for="DOB">DOB : </label>      <input type="date" id="DOB"> <br><br>

        <label for="gender">Male : </label>
        <input type="radio" name="gender" id="gender"> <br><br>

        <label for="gender">Female : </label>
        <input type="radio" name="gender" id="gender"> <br><br>

        <label for="state">States :</label>
        <select name="" id="state">
            <option value="">MP</option>
            <option value="">AP</option>
            <option value="">UP</option>
        </select> <br><br>
        <label for="message">Message : </label>
        <textarea name="" id="message"></textarea> <br><br>
        <input type="checkbox" id="check">
        <label for="check">Agree for T&C</label> <br><br>
        <input type="submit" value="Registration"/>
        <input type="reset" value="Cancel">
    </form>

</body>

</html>
